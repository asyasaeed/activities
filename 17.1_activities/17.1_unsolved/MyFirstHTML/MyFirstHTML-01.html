<!DOCTYPE html> <!-- The <!DOCTYPE html> declaration defines this document to be HTML5 -->

<!-- Hi im a comment tag - anything between my brackets won't be displayed on a page -->

<html> <!-- The <html> tag is the root element of an HTML page -->
  
<head> <!-- The <head> tag contains meta information about the document -->
	<title>Learning HTML Basics</title> <!-- <title> element specifies a title for the document -->
</head>

<body> <!-- The <body> tag contains the visible page content -->

  <h1>Hello World!</h1> <!-- The <h1> tag defines a large heading -->
  <p>Coding is easy once you get the hang of it.</p> <!-- The <p> tag defines a paragraph -->
  <a href="https://www.w3schools.com/">W3schools is an online resource to learn about web development and programming.</a>

</body>
</html>
